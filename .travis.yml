language: python
sudo: false
python:
- '3.5'

install:
- pip install -r requirements.txt
- wget -q $TITLEKEYSURL -O encTitleKeys.bin
- echo -e $CTRCERT > ctr-common-1.crt
- echo -e $CTRKEY > ctr-common-1.key

script:
- ./gen_cache.py

before_deploy:
- export RELEASE_FILENAME=cache-$TRAVIS_TAG.zip
- zip -r9 $RELEASE_FILENAME data.json images

branches:
  only:
    - /^r.*/
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: $RELEASE_FILENAME
  skip_cleanup: true
  on:
    tags: true
    repo: Repo3DS/shop-cache
